<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Khushi â¤ï¸</title>

<style>
body {
  margin: 0;
  height: 100vh;
  overflow: hidden;
  background: linear-gradient(to bottom, #ff758c, #ff7eb3);
  font-family: Arial, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  color: white;
  text-align: center;
}

button {
  padding: 12px 25px;
  font-size: 18px;
  border: none;
  border-radius: 25px;
  cursor: pointer;
  margin: 10px;
}

#yes { background: #ff2e63; color: white; }
#no { background: #333; color: white; position: absolute; }

#message { display:none; font-size: 26px; }

.heart {
  position: absolute;
  width: 20px;
  height: 20px;
  background: red;
  transform: rotate(45deg);
  animation: float 8s linear infinite;
}

.heart::before,.heart::after{
  content:'';
  position:absolute;
  width:20px;height:20px;
  background:red;border-radius:50%;
}
.heart::before{top:-10px;}
.heart::after{left:-10px;}

@keyframes float{
  0%{bottom:-40px;opacity:0;}
  20%{opacity:1;}
  100%{bottom:110%;opacity:0;}
}

.firework{
  position:absolute;
  width:6px;height:6px;
  border-radius:50%;
  animation: explode 1s ease-out forwards;
}

@keyframes explode{
  to{transform:translate(var(--x),var(--y));opacity:0;}
}
</style>
</head>

<body>

<h1 id="title">Khushi ğŸ’–<br>Will you be my Valentine?</h1>

<button id="yes">Yes ğŸ’•</button>
<button id="no">No ğŸ˜œ</button>

<div id="message">
I knew you would say YES, Khushi ğŸ˜˜â¤ï¸<br>
Love you ğŸ’•<br><br>
Now send me that picture you made of mine ğŸ˜ğŸ“¸
</div>

<script>
const noBtn=document.getElementById("no");
const yesBtn=document.getElementById("yes");
const msg=document.getElementById("message");
const title=document.getElementById("title");

function move(){
  noBtn.style.left=Math.random()*(window.innerWidth-80)+"px";
  noBtn.style.top=Math.random()*(window.innerHeight-80)+"px";
}
noBtn.onmouseover=move;
noBtn.onclick=move;

yesBtn.onclick=()=>{
  title.style.display="none";
  yesBtn.style.display="none";
  noBtn.style.display="none";
  msg.style.display="block";
  fireworks();
};

setInterval(()=>{
  const h=document.createElement("div");
  h.className="heart";
  h.style.left=Math.random()*100+"vw";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),8000);
},500);

function fireworks(){
  for(let i=0;i<60;i++){
    const f=document.createElement("div");
    f.className="firework";
    f.style.setProperty("--x",(Math.random()-0.5)*300+"px");
    f.style.setProperty("--y",(Math.random()-0.5)*300+"px");
    f.style.left="50%";
    f.style.top="40%";
    f.style.background=`hsl(${Math.random()*360},100%,60%)`;
    document.body.appendChild(f);
    setTimeout(()=>f.remove(),1000);
  }
}
</script>

</body>
</html>
